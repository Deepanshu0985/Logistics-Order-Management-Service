  secret: ${JWT_SECRET:dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yand0dG9rZW5nZW5lcmF0aW9uYW5kc2hvdWxkYmVhdGxlYXN0MjU2Yml0cw==}
