server:
  port: ${PORT:8080}

spring:
  application:
    name: order-management
  
  # Database Configuration - Using H2 for local development
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:logistics_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
  
  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yand0dG9rZW5nZW5lcmF0aW9uYW5kc2hvdWxkYmVhdGxlYXN0MjU2Yml0cw==}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds

# Spring Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
  info:
    env:
      enabled: true

# Application Info
info:
  app:
    name: Logistics Order Management API
    description: RESTful API for managing logistics orders and delivery partners
    version: 1.0.0

logging:
  level:
    com.logistics.ordermanagement: DEBUG
    org.hibernate.SQL: DEBUG

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
